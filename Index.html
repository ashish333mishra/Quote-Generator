<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://quotescover.com/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!--Quote-->
        <div class="quote-text">
            <i class="fas fa-quote">
                <span id="quote">
                    "Work harder! before it get's too late"
                </span>
            </i>
        </div>
        <!--Author-->
        <div class="quote-author">
            <span id="author">Ashish</span>
        </div>
        <div class="buttons-conatiner">
            <button class="twitter-button" id="twitter" title="Tweet this now!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="load-new-quote" id="new-quote">
                New Quote
            </button>
        </div>
    </div>
    <!--Script-->
    <script src="app.js"></script>
    <i class="fad fa-truck-monster fa-rotate-90"></i>
</body>
</html>
